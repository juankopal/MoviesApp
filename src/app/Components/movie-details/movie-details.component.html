<div class="container">

  <div class="row mt-2">

    <div class="col-md-6">
      <img [src]="movie.rutaImagen" class="w-100">
    </div>

    <div class="col-md-6">

      <h2 class="text-center">{{movie.nombre}}</h2>

      <div>
        <label>Descipccion: </label>
        <p>{{movie.descripccion}}</p>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="">Fecha de lanzamiento:</label>
        </div>
        <div class="col-md-4">
          <span>{{movie.fechaLanzamiento}}</span>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-2" (click)="Volver()">
        <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>Volver</button>
      </div>

    </div>

  </div>
</div>
