<section class="d-flex align-item-center justify-content-center">
  <div class="col-3 p-3 login">
    <form [formGroup]="formRegistro">

      <div class="col-12 text-center">
        <h4>Registrar usuario</h4>
      </div>

      <div class="col-12">
        <label>Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre"
        [ngClass]="{'is-invalid':formRegistro.get('nombre')?.invalid && formRegistro.get('nombre')?.touched,
        'is-valid': !formRegistro.get('nombre')?.invalid}">
      </div>

      <div class="col-12">
        <label>Apellido:</label>
        <input type="text" class="form-control" formControlName="apellido"
        [ngClass]="{'is-invalid':formRegistro.get('apellido')?.invalid && formRegistro.get('apellido')?.touched,
        'is-valid': !formRegistro.get('apellido')?.invalid}">
      </div>

      <div class="col-12">
        <label>Usuario:</label>
        <input type="text" class="form-control" formControlName="usuario"
        [ngClass]="{'is-invalid':formRegistro.get('usuario')?.invalid && formRegistro.get('usuario')?.touched,
        'is-valid': !formRegistro.get('usuario')?.invalid}">
      </div>

      <div class="col-12">
        <label>Contrase√±a:</label>
        <input type="text" class="form-control" formControlName="pass"
        [ngClass]="{'is-invalid':formRegistro.get('pass')?.invalid && formRegistro.get('pass')?.touched,
        'is-valid': !formRegistro.get('pass')?.invalid}">
      </div>

      <div class="col-12 mt-2">
        <button type="button" class="btn btn-primary w-100" [disabled]="formRegistro.invalid"
        (click)="Registrar()">Registrarse</button>
      </div>

      <div class="row d-flex justify-content-end">
        <div class="col-md-6 mt-2">
          <button class="btn w-100" (click)="Volver()">Volver</button>
        </div>
      </div>

    </form>
  </div>
</section>
